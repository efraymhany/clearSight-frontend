  <circle cx="200" cy="150" r="140" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Main speech bubble -->
  <path d="M120 80 L280 80 Q300 80 300 100 L300 140 Q300 160 280 160 L160 160 L140 180 L140 160 L140 160 Q120 160 120 140 L120 100 Q120 80 140 80 Z" fill="#3b82f6" opacity="0.9"/>
  
  <!-- Stars inside speech bubble -->
  <g fill="#fbbf24">
    <polygon points="160,110 162,116 168,116 163,120 165,126 160,122 155,126 157,120 152,116 158,116"/>
    <polygon points="180,110 182,116 188,116 183,120 185,126 180,122 175,126 177,120 172,116 178,116"/>
    <polygon points="200,110 202,116 208,116 203,120 205,126 200,122 195,126 197,120 192,116 198,116"/>
    <polygon points="220,110 222,116 228,116 223,120 225,126 220,122 215,126 217,120 212,116 218,116"/>
    <polygon points="240,110 242,116 248,116 243,120 245,126 240,122 235,126 237,120 232,116 238,116"/>
  </g>
  
  <!-- Secondary feedback bubbles -->
  <circle cx="100" cy="200" r="25" fill="#10b981" opacity="0.8"/>
  <text x="100" y="207" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">✓</text>
  
  <circle cx="300" cy="200" r="25" fill="#ef4444" opacity="0.8"/>
  <text x="300" y="207" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">✗</text>
  
  <!-- User avatars -->
  <circle cx="80" cy="120" r="20" fill="#8b5cf6"/>
  <circle cx="80" cy="115" r="6" fill="white"/>
  <path d="M70 125 Q80 130 90 125" stroke="white" stroke-width="2" fill="none"/>
  
  <circle cx="320" cy="120" r="20" fill="#06b6d4"/>
  <circle cx="320" cy="115" r="6" fill="white"/>
  <path d="M310 125 Q320 130 330 125" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Floating elements -->
  <circle cx="350" cy="80" r="4" fill="#fbbf24" opacity="0.6"/>
  <circle cx="60" cy="60" r="3" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="340" cy="250" r="5" fill="#10b981" opacity="0.6"/>
  <circle cx="50" cy="250" r="4" fill="#ef4444" opacity="0.6"/>
  
  <!-- Connection lines -->
  <line x1="100" y1="140" x2="140" y2="160" stroke="#e2e8f0" stroke-width="2" opacity="0.5"/>
  <line x1="300" y1="140" x2="280" y2="160" stroke="#e2e8f0" stroke-width="2" opacity="0.5"/>
  
  <!-- Text labels -->
